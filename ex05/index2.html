<html lang="pt-br">
<head>

                resultado.innerHTML = 'Você é estrangeiro'
               
            }else {
                 resultado.innerHTML = 'Sabe, eu não faço fé nessa minha loucura E digo Eu não gosto de quem me arruina em pedaços E Deus é quem sabe de ti E eu não mereço um beijo partido Hoje não passa de um dia perdido no tempo E fico longe de tudo o que se Não se fala mais nisso, eu sei Eu serei pra você o que não me importa saber Hoje não passa de um vaso quebrado no peito E grito Olha o beijo partido Onde estará a rainha que a lucidez escondeu? Escondeu? Hoje não passa de um vaso quebrado no peito E grito, Olha o beijo partido Onde estará a rainha que a lucidez escondeu? Escondeu?'
            }
        }
    </script>
</body>
</html>

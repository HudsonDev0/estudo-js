<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', Courier, monospace;
            background-image: linear-gradient(to top, black, yellow);
        }

        h1{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Começando a estudar JavaScript</h1>

    <script>
        window.alert('Hello, world!') // adicionando comentário em uma linha
        window.confirm('Mensagem de confirmaçao') /*Aqui você pode colocar comentário em quantas linhas você quiser*/
        window.prompt('Caixa de texto de diálogo. Escreva algo!')
    </script>
</body>
</html>

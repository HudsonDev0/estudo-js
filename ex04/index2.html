<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    p{
        margin-top: 35px;
        font-size: 1.4em;
        font-weight: bold;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="SOMAR" onclick="somar()">
    <p id="s">Resultado</p>

    <script>
        
        
        function somar() {
            let t1 = document.getElementById('tn1')
            let t2 = document.getElementById('tn2')
            let n1 = Number(t1.value)
            let n2 = Number(t2.value)
            let soma = n1 + n2
            s.innerHTML = `A soma entre ${n1} e ${n2} é: ${soma}`
        }
    </script>
</body>
</html>
